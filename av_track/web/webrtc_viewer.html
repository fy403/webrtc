<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WebRTC Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>WebRTC Viewer</h1>
    <h2>Local ID</h2>
    <p id="localId"></p>
    <h2>Send an offer through signaling</h2>
    <input type="text" id="offerId" placeholder="remote ID" disabled>
    <input type="button" id="offerBtn" value="Offer" disabled>
    <br>
    <h2>Send a message through DataChannel</h2>
    <input type="text" id="sendMsg" placeholder="message" disabled>
    <input type="button" id="sendBtn" value="Send" disabled>
    <br>
    <h2>Remote Video</h2>
    <!-- 关键：移除所有静音相关属性 -->
    <video id="remoteVideo" autoplay playsinline controls
        style="max-width: 100%; height: auto; background: black; border: 2px solid red;">
    </video>
    <video id="video" autoplay playsinline></video>
    <!-- 添加视频控制按钮 -->
    <div style="margin: 10px 0;">
        <button id="forcePlayBtn" onclick="forcePlayVideo()">Force Play Video</button>
        <button id="reloadVideoBtn" onclick="reloadVideoElement()">Reload Video Element</button>
    </div>

    <div id="status">Status: Not connected</div>

    <div id="debugInfo" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
        <h3>Debug Information</h3>
        <div id="videoInfo"></div>
    </div>

    <script>
        // 添加额外的控制函数
        function forcePlayVideo() {
            console.log('Force playing video...');
            if (remoteVideo.srcObject) {
                const tracks = remoteVideo.srcObject.getVideoTracks();
                tracks.forEach(track => {
                    console.log('Before force - Track:', {
                        enabled: track.enabled,
                        muted: track.muted
                    });
                    track.enabled = true;
                });

                remoteVideo.muted = false;
                remoteVideo.play().catch(e => console.error('Force play failed:', e));
            }
        }

        function reloadVideoElement() {
            console.log('Reloading video element...');
            const parent = remoteVideo.parentNode;
            const newVideo = remoteVideo.cloneNode(true);
            newVideo.srcObject = remoteVideo.srcObject;
            parent.replaceChild(newVideo, remoteVideo);
            remoteVideo = newVideo;

            // 重新设置事件监听
            setupVideoEvents();
        }

        function setupVideoEvents() {
            remoteVideo.onloadeddata = () => console.log('Video data loaded');
            remoteVideo.oncanplay = () => console.log('Video can play');
            remoteVideo.onerror = (e) => console.error('Video error:', remoteVideo.error);
        }
    </script>
</body>

</html>
